{% extends 'layout.html'%}



{%block   main%}

{% with messages = get_flashed_messages()%}
{% if messages%}
    <ul class="nav">
        {%for message in messages%}
            <li  class="alert alert-success">
                {{message}}
            </li>
        {%endfor%}
    </ul>
{%endif%}
{% endwith %}

<h1 class="texte-center">Bienvenu</h1>

{%endblock%}
